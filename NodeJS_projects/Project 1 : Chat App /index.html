<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Real time  socket.IO chat app</title>

    <!-- to make connection between server and client-->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    
    <script src="js/client.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="loading Image">
    </nav>
    <div class="container">
        <div class="message right">Vidda: Hey Bro</div>
        <div class="message left">Rohan: Badiya Bro</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
